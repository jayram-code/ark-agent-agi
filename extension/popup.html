<!DOCTYPE html>
<html>
<head>

  <style>
    body { width: 350px; font-family: 'Segoe UI', sans-serif; padding: 15px; }
    h2 { color: #1a73e8; margin-top: 0; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }

    button:hover { background: #1557b0; }
    button.secondary { background: #f1f3f4; color: #3c4043; }
    button.secondary:hover { background: #e8eaed; }
    #response { margin-top: 15px; white-space: pre-wrap; background: #f8f9fa; padding: 10px; border-radius: 4px; font-size: 13px; display: none; }
    .loader { border: 3px solid #f3f3f3; border-top: 3px solid #1a73e8; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
