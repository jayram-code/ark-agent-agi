<!DOCTYPE html>
<html>

<head>
  <title>ARK Agent AGI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px 20px;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.95;
      font-weight: 500;
    }

    .content {
      background: white;
      padding: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    button.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    button.secondary {
      background: #f1f5f9;
      color: #475569;
      border: 2px solid #e2e8f0;
    }

    button.secondary:hover {
      background: #e2e8f0;
      border-color: #cbd5e1;
    }

    button:active {
      transform: translateY(0);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      margin-bottom: 12px;
      font-family: inherit;
      font-size: 13px;
      resize: vertical;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #response {
      margin-top: 16px;
      white-space: pre-wrap;
      background: #1e293b;
      color: #e2e8f0;
      padding: 14px;
      border-radius: 10px;
      font-size: 11px;
      display: none;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      line-height: 1.5;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .loader {
      border: 3px solid #e2e8f0;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 16px auto;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>ARK Agent AGI</h2>
    <p class="subtitle">AI Customer Service Assistant</p>
    <span class="badge">Powered by Gemini</span>
  </div>

  <div class="content">
    <button id="extractBtn" class="secondary">Extract Email Content</button>

    <textarea id="input" placeholder="Enter text or extract from email..."></textarea>

    <button id="sendBtn" class="primary">Analyze with AI</button>

    <div id="loader" class="loader"></div>
    <div id="response"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
